<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
      <h1 class="title" >Password Generator</h1>
      <h3 class="password-display" id="passwordDisplay">Password</h3>
      <form id="passwordGeneratorForm" class="form">  
          <label class="length" for="characterAmountNumber">Number of Characters</label>
        <div class="character-amount-container">
          <input type="range" id="characterAmountRange" min="1" max="50" value="10">
          <input class="number-input" type="number" id="characterAmountNumber" min="1" max="50" value="10">
        </div>
        
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="IncludeUppercase">
        
        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">
           
        <button class="button" type="submit">Gemerate Password</button>
      </form>
    </div>
<script src="./app.js"></script>
</body>
</html>
