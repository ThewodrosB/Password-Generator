    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!-- Creating a box to show password -->
        <div class="container">
            <div class="password-generator">
              <h2>Password Generator</h2>
            </div>
            <div class="password">
              <p id="passwordBox"></p>
              <i class="far fa-clipboard" onclick="copyPassword()"></i>
            </div>
        <!-- Creating an input box for taking password length as input -->
          <form class="form">  
              <label class="length" for="length">Length</label>
              <input type="number" id="length" min="8" max="20" value="8 ">
        <!-- Creating a checkbox for selecting the type of characters in the password -->
            
              <label for="symbol">Include Symbol</label>
              <input type="checkbox" id="symbol" checked>
            
              <label for="number">Include Number</label>
              <input type="checkbox" id="number" checked>

              <label for="lowerCase">Include lowerCase</label>
              <input type="checkbox" id="lowerCase" checked>
            
              <label for="upperCase">Include upperCase</label>
              <input type="checkbox" id="upperCase" checked>
         <!--  Creating a password generator button -->
              <button class="button" type="submit">Gemerate Password</button>
        </form>
    </div>
    <script src="./app.js"></script>
    </body>
    </html>
